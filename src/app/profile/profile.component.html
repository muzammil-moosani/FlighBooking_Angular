<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Token:</strong>
      {{ accesstoken.substring(0, 20) }} ...
      {{ accesstoken.substr(accesstoken.length - 20) }}
    </p>
    <p>
      <strong>Name:</strong>
      {{ currentUser }}
    </p>    
  </div>
  <ng-template #loggedOut>
    Please login.
  </ng-template>
